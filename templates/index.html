<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Cambridge Dictionary</h1>
                <p>UK English Dictionary</p>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="active">Dictionary</a>
                <a href="{{ url_for('pronunciation_guide') }}">Pronunciation Guide</a>
            </nav>
        </header>
        
        <main>
            <div class="search-container">
                <form id="search-form">
                    <div class="search-box">
                        <input type="text" id="word-input" placeholder="Enter a word..." required>
                        <button type="submit" id="search-button">Search</button>
                    </div>
                </form>
            </div>
            
            <div class="results-container" id="results-container">
                <!-- Results will be displayed here -->
                <div class="initial-message">
                    <p>Enter a word to see its full Cambridge Dictionary entry</p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Looking up word...</p>
            </div>
        </main>
        
        <footer>
            <p>Powered by Cambridge Dictionary API</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
